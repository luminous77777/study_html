<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script>
        $(function(){
            $("a").each(function(){
                console.log($(this).attr("href"), this.href)//getter이다 // 둘은 같다
                // $(this).attr("title", $(this).text()); //setter이다
                // $(this).attr("title",this.innerText);//setter이다
                $(this).attr("title",$(this).html());//위의 두개와 같다

                console.log($("div").text());
                console.log($("div").html());

                $("div:eq(1)").text("<h3>hello</h3>");
                $("div:eq(2)").html("<h3>hello</h3>");
                $("div:eq(3)").html(function() { //함수도 들어갈수 있이지만 return이 필요하다
                    return "<mark>추가된 텍스트</mark>"
                });

                $("div").html(function(i) { //내부반복
                    return "<h2>" + i + "번째 div </h2>"
                });
            });
        });
    </script>
</head>
<body>
    <p><a href="https://www.naver.com">네이버</p>
    <p><a href="https://www.google.com">구글</p>
    <p><a href="https://www.daum.net">다음</p>

    <div>
        <h1>안녕하세요, <span>hello</span></h1>
    </div>

    <div>

    </div>
    <div>

    </div>
    <div>

    </div>

</body>
</html>
