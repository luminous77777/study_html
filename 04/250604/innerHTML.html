<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {padding: 30px; margin:30px 0; border: 1px solid;}
    </style>
    <script src="https://releases.jquery.com/git/jquery-git.min.js"></script>
    <script>
    $(function() {

        // document.querySelector("button").addEventListener("click")

        // 추가버튼의 이벤트 : h1이 하나씩 늘어남
        $("button:eq(0)").click(function(){
            // console.log($(this).text());
            // // $("<h1>추가된 요소 <span>1</span></h1>").appendTo("body");
            // $("body").html(function(i, cur){
            //     return cur + "<h1>추가된 요소 <span>1</span></h1>";
            // });

            $("<h1>추가된 요소</h1>").append(function() {
                return $("<span>").html($("h1").length + 1);
            }).appendTo("body");  
        })

        // 제거버튼의 이벤트 : h1이 하나씩 줄어듬
        $("button:eq(1)").click(function(){
            console.log($(this).text());
            $("h1:last").remove();
        }); 
        // 전체제거버튼의 이벤트 : 전체삭제
        $("button:eq(2)").click(function(){
            console.log($(this).text());
            $("body").empty();
            
        }); 
    })
    </script>
</head>
<body>
    <button>추가</button>
    <button>제거</button>
    <button>전체 제거</button>
    <h1>추가된 요소 <span>1</span></h1>
</body>
</html>
