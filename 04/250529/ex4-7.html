<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 5px;}
        #m1 > p:last-child {height: 20px;}
        span {display: inline-block; height: 20px;}
        </style>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script>
        $(function() {
            // $("#m1 > p:contains('html')").css("border", "4px solid red");
            // $("#m1 > p:empty").css("border", "4px solid orange"); //자식요소(노드포함)가 없는(비어있는거)
            // $("#m2 > span:parent").css("border", "4px solid yellow"); //자식요소가 있는(내가 부모인)
            // $("#m3 > section:has(article)").css("border", "4px solid green"); //article을 가진 section
            $("#m1")
                .find("> p:contains('html')").css("border", function () {return "4px solid red"}) //함수도 넣을수있다
            .end()
                .find("> p:empty").css("border", "4px solid orange")
            .end() // m1을 선택
            .next() //m2가 선택; 
                    .find("> span:parent").css({border : "4px solid yellow"})  //object 타입의 setter
            .end().css("color","red")
            .next()
                .find("> section:has(article)").css("border", () => "4px solid green"); //함수도 들어갈수 있으니 애로우 펑션도 가능
            console.log("----------------------------------------------------");
            $("div").each(function(i,j){
                // console.log(i,j);
                // console.log(j,$(j).is("#m1")); //id가 m1 인가?를 물어본다
                // console.log(j,$(j).is(":first-child")); //첫번째 인가?
                $(this).css("border-color");
                console.log($(this).find("> *").css("border-color"));
            });
            const obj = ['red', 'green', 'blue']
            $.each(obj, function(i , j) {
                console.log(i, j); //인덱스와 키 출력
            })
        })
    </script>

</head>
<body>
    <div id="m1">
        <p>html, css, javascript</p>
        <p>html5와 웹표준</p>
        <p></p>
    </div>
    <div id="m2">
        <span></span>
        <span>내용1</span>
    </div>
    <div id="m3">
        <section>
            <article>내용2_1</article>
        </section>
        <section>
            <div>
                <article>내용2_2</article>
            </div>
        </section>
    </div>
</body>
</html>
