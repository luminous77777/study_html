<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        h1 {border: 1px solid; padding: 2em; margin: 20px 10px; display: inline-block; width: 200px;}
        h2 {cursor: pointer; background: #ddd;}
    </style>
    <script>
        $(function () {
            $("div.sort").sortable();
            $("div.faq").accordion();
            setInterval(() => {
                // $(".data").html(moment().format('yyy-MM-DD hh:mm:ss'));
                document.querySelector(".data").innerHTML = moment().format('yyyy-MM-DD hh:mm:ss')  //바닐라 js 문법
            }, 1000);
        });

    </script>
</head>

<body>
    <div class="data"></div>
    <div class="sort">
        <h1>요소1</h1>
        <h1>요소2</h1>
        <h1>요소3</h1>
        <h1>요소4</h1>
        <h1>요소5</h1>
        <h1>요소6</h1>
        <h1>요소7</h1>
        <h1>요소8</h1>
    </div>
    <div class="faq">
        <h2>Q1</h2>
        <p>A1</p>
        <h2>Q2</h2>
        <p>A2</p>
    </div>
    
    

</body>

</html>
