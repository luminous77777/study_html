<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 2;
        while(i <10){
            var j = 1;
            while(j <10){
                document.write(`${i} * ${j} = ${i*j}<br>`);
                j++;
            }
            i++;
        }

        document.write('테스트');
    </script>
</head>
