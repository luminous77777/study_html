<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {resize: none;}
    </style>
</head>
<body>
    <!-- 기본이벤트
        태그중 기본이벤트가 존재하는 a,form, button 등    
    -->
    <a href="https://www.naver.com">네이버</a>
    <textarea></textarea> 
    <div class="keyup"></div>
    <div class="keydown"></div>
    <div class="keypress"></div>
    <script>
        //click, mousemove, keydown
        //keyup? focus? blur?;


        document.querySelector("a").onclick = function(){
            // alert("hi");
            // event.preventDefault();
            // return false; //기본이벤트 방지 + 이벤트 전파 차단, 명시적 false일때.
            return confirm(this.href+"로 이동하시겠습니까?");
        }

        const ta = document.querySelector("textarea");
        ta.onkeydown = function(){
            document.querySelector(".keydown").innerHTML = `keydown : ${this.value.length}`
        }
        ta.onkeyup = function(){
            document.querySelector(".keyup").innerHTML = `keyup : ${this.value.length}`
        }
        ta.onkeypress = function(){
            document.querySelector(".keypress").innerHTML = `keypress : ${this.value.length}`
        }
    </script>
</body>
</html>
