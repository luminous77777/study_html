    <a href="#" onclick="alert(this.innerHTML); alert(10);">click me</a>

    <button id="btn2">버튼</button>

    <script>

        const btns = document.getElementsByTagName("button");
        console.log(btns);
        console.log(btns.length);

        const btn = document.getElementById("btn1");

        const date = new Date();
        

        // btn.onclick = function(){

        btn.onclick = _ => alert(date.toLocaleString());
        //btn1 을 클릭했을때 현제 시간 정보를 alert로 출력

        btn.onclick = function(){
            alert(2);
        }

        const btn2 = document.querySelector("#btn2");
        btn2.addEventListener("click", function(){
            alert("두 번째 버튼 클릭")
        });
        btn2.addEventListener("click", function(e){
            console.log(event);
            console.log(e);
            alert("두 번째 버튼 클릭")
        });
        btn2.addEventListener("click", () => alert('세번째 이벤트'));
