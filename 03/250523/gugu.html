<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {list-style: none; display: inline-block;}
    </style>
    <script>
        document.write("<ul>");
        for(var i = 2; i <=9; i++){
            for (var j = 1; j <= 9 ;j++){
                document.write(`<li>${i} * ${j} = ${i*j}</li> &ensp;`);
                if(j === 9){
                    document.write(`<br>`);
                }
            }
        }
        document.write("<ul>");
    </script>
</head>

<body>

</body>

</html>
