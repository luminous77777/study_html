<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['red', 'orange', 'green', 'blue'];
        document.write("<ul>");
        for(var i = 2; i <=9; i++){
            for (var j = 1; j <= 9 ;j++){
                var rand = parseInt(Math.random() * arr.length);
                document.write(`<li style='color:${arr[rand]}'>${i} * ${j} = ${i*j}</li>`);
            }
        }
        document.write("<ul>");

        //사용자로부터 숫자를 입력받고 prompt
        // 1부터 해당 숫자까지의 홀수의 합계를 출력 alert
        //ex ) 50: 1~ 50까지의 합계

        var num = prompt('숫자를입력해주세요')/1;
        var sum = 0;
        // num = Number(num);
        
        for(var i = 1 ; i<=num ; i ++){
             if(!(i % 2 === 0)){
                sum += i;
             }
        }

        alert(`입력된 숫자는 ${num}입니다. 합은 ${sum}입니다`);
    </script>
</head>

</body>
</html>
