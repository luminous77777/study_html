<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            font-family: "Noto Serif KR";
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            width: 100px;
            padding: 16px;
        }

        th {
            background-color: cornsilk;
        }

        tbody {
            background-color: azure;
        }

        tfoot {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption align="bottom">2025년 매출현황</caption>
        <thead>
            <tr>
                <th>범주</th>
                <th>A</th>
                <th>B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1분기</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th>2분기</th>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th>3분기</th>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>4분기</th>
                <td>9</td>
                <td>12</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
