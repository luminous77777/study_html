<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid;
        }

        table {
            border-collapse: collapse; 
            margin: 0 auto;
        }

        td {
            padding: 16px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <!-- <td>4</td> -->
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
            <!-- <td>9</td> -->
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td colspan="2">1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td colspan="2" rowspan="2">1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="3">1</td>
            <td>1</td>
            <td rowspan="2">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>


    </table>
</body>

</html>
