<body>
    <!-- header -->
    <header id="header">
        <h1>더 조은 아카데미 레이아웃</h1>

    <nav>

                <a href="#" class="small"> <span class="test-primary">자유게시판</span><span class="text-dark">카테고리</span></a>

                <textarea name="content" id="editor1" class="form-control resize-none"></textarea>

    <div class="arrow-area">
       <a href="#header"> <i class="fa-regular fa-circle-up"></i></a>
    </div>
    <script>
        $(".slider").bxSlider({auto:true, mode:'horizontal'});

        $(window).scroll(function(e){
            // console.log(e);
            console.log(window.scrollY);
            if(window.scrollY > 500){
                $(".arrow-area i").fadeIn(150);
            }else{
                $(".arrow-area i").fadeOut(150);
            }
        })
        window.onload = function(){
            CKEDITOR.replace('editor1', {
                height:400
            })
        }
        
    </script>
